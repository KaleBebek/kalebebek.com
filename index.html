<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Nexus</title>
    <style>
        /* Basic styles for the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Styles for the navigation bar */
        nav {
            background-color: #333; /* Dark background color */
            padding: 10px 0;
            text-align: center; /* Centers the navigation links */
        }
        
        /* Styles for the navigation links */
        nav a {
            color: white; /* White text color */
            text-decoration: none; /* Removes underline */
            padding: 14px 20px;
            display: inline-block; /* Makes links appear side by side */
        }
        
        /* Changes background color of links when hovered over */
        nav a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <!-- Navigation bar with links to different sections/pages -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
    
    <!-- Main content section -->
    <div style="padding: 20px; text-align: center;">
        <h1>Welcome to KB Nexus</h1>
        <p>Your content will go here.</p>
    </div>
</body>
</html>
