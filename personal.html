<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="personal.html">Personal</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Protected Content (Hidden until login) -->
    <div id="protected-content" style="display: none;">
        <h2>Welcome to the Personal Page</h2>
        <p>This content is only visible to logged-in users.</p>
        <button onclick="logout()" id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Firebase Authentication Logic -->
    <script type="module">
        // ðŸ”¹ Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¹ Firebase Configuration (Replace with your actual values)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ðŸ”¹ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ðŸ”¹ Approved Users List
        const approvedEmails = [
            "your-email@example.com",
            "family-member@example.com"
        ];

        // ðŸ”¹ Function to update UI based on auth state
        function updateUI(user) {
            if (user && approvedEmails.includes(user.email)) {
                // âœ… User is approved â†’ Show protected content
                document.getElementById("login-form").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
                document.getElementById("logout-btn").style.display = "inline";
            } else {
                // âŒ User is not logged in â†’ Show login form
                document.getElementById("login-form").style.display = "block";
                document.getElementById("protected-content").style.display = "none";
                document.getElementById("logout-btn").style.display = "none";
            }
        }

        // ðŸ”¹ Login Function (No Reload)
        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // âœ… Check if user is approved
                    if (!approvedEmails.includes(user.email)) {
                        alert("Access denied: This account is not approved.");
                        signOut(auth);
                        return;
                    }

                    // âœ… Seamless login â†’ Update UI immediately
                    updateUI(user);
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        };

        // ðŸ”¹ Logout Function (No Reload)
        window.logout = function() {
            signOut(auth).then(() => {
                updateUI(null);
            });
        };

        // ðŸ”¹ Handle Authentication State Changes
        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });

    </script>
</body>
</html>
