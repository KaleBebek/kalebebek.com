<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Logo on the left -->
            <a href="#" class="logo">
                <img src="images\small-logo.png" alt="Logo">
            </a>
            <!-- Navigation links on the right -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="personal.html">Personal</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="login()" class="btn">Login</button>
        </div>
    </div>

    <!-- Protected Content (Hidden until login) -->
    <div id="protected-content" class="protected-container" style="display: none;">
        <h2>Welcome to the Personal Page</h2>
        <p>This content is only visible to logged-in users.</p>
        <button onclick="logout()" class="btn" id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Firebase Authentication Logic -->
    <script type="module" src="firebase.js"></script>
</body>
</html>
