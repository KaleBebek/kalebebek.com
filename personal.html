<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="personal.html">Personal</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Protected Content (Hidden until login) -->
    <div id="protected-content" style="display: none;">
        <h2>Welcome to the Personal Page</h2>
        <p>This content is only visible to logged-in users.</p>
        <button onclick="logout()" id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Firebase Authentication Logic -->
    <script type="module">
        // üîπ Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // üîπ Firebase Configuration (Replace with your actual values)
        const firebaseConfig = {
          apiKey: "AIzaSyBADuf9znyprVCwOmn1vocjIiOsnrIkekc",
          authDomain: "kalebebeksite.firebaseapp.com",
          projectId: "kalebebeksite",
          storageBucket: "kalebebeksite.firebasestorage.app",
          messagingSenderId: "645799759143",
          appId: "1:645799759143:web:6f6b679b03c9619271ed02"
        };

        // üîπ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // üîπ Approved Users List
        const approvedEmails = [
            "kalebebek@gmail.com",
            "britneyfox99@gmail.com"
        ];

        // üîπ Login Function
        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // üîπ Check if user is approved
                    if (!approvedEmails.includes(user.email)) {
                        alert("Access denied: This account is not approved.");
                        signOut(auth);
                        return;
                    }

                    // ‚úÖ Successful login - Reload page
                    location.reload();
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        };

        // üîπ Logout Function
        window.logout = function() {
            signOut(auth).then(() => {
                location.reload();
            });
        };

        // üîπ Handle Authentication State Changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Check if user is approved
                if (!approvedEmails.includes(user.email)) {
                    alert("Access denied: This account is not approved.");
                    signOut(auth);
                    return;
                }

                // ‚úÖ Show protected content and logout button
                document.getElementById("login-form").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
                document.getElementById("logout-btn").style.display = "inline";
            } else {
                // ‚ùå Hide protected content and show login form
                document.getElementById("login-form").style.display = "block";
                document.getElementById("protected-content").style.display = "none";
                document.getElementById("logout-btn").style.display = "none";
            }
        });
    </script>
</body>
</html>
